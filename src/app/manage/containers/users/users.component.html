<div class="explore-page">
  <mat-toolbar class="tool-bar mat-elevation-z1">
    <span><img class="gudjob-logo" src="/assets/gudjob-logo-1.png" alt=""></span>

    <button class="menu" mat-icon-button [matMenuTriggerFor]="menu">
      <mat-icon>more_vert</mat-icon>
    </button>

    <mat-menu #menu="matMenu">
      <button mat-menu-item (click)="logout()">
        <mat-icon [color]="'primary'">thumb_up_alt</mat-icon>
        <span>Log out</span>
      </button>
      <a mat-menu-item routerLink="./admin">
        <mat-icon [color]="'primary'">thumb_up_alt</mat-icon>
        <span>Account</span>
      </a>
    </mat-menu>

  </mat-toolbar>

  <h2>Users</h2>

  <div class="list-item">


    <table mat-table [dataSource]="dataSource" class="mat-elevation-z2">

      <ng-container matColumnDef="userName">
        <th mat-header-cell *matHeaderCellDef> User Name </th>
        <td mat-cell *matCellDef="let element">

          <span *ngIf="!isEdit">{{element.username}}</span>

          <mat-form-field *ngIf="isEdit" style="width: 80%">
            <mat-label>User name</mat-label>
            <input matInput placeholder="Email" value="{{element.username}}">
          </mat-form-field>
        </td>
      </ng-container>

      <ng-container matColumnDef="email">
        <th mat-header-cell *matHeaderCellDef> Email </th>
        <td mat-cell *matCellDef="let element">
          <span *ngIf="!isEdit">{{element.email}}</span>

          <mat-form-field *ngIf="isEdit" style="width: 80%">
            <mat-label>Email</mat-label>
            <input matInput placeholder="Email"  value="{{element.email}}">
          </mat-form-field>

        </td>
      </ng-container>

      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef> </th>
        <td mat-cell *matCellDef="let element" style="margin-right: 0; padding-right: 0; text-align: right;">
          <div class="action">
            <button mat-icon-button *ngIf="!isEdit" [color]="'primary'" (click)="editUser()">
              <mat-icon>edit</mat-icon>
            </button>

            <button mat-icon-button *ngIf="isEdit" [color]="'primary'" (click)="saveUser()">
              <mat-icon>save</mat-icon>
            </button>

            <button mat-icon-button [color]="'warn'" (click)="lockUser()">
              <mat-icon>clear</mat-icon>
            </button>
          </div>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

  </div>

</div>
