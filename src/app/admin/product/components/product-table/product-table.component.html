<div class="display-center mat-elevation-z1 data-table">
  <div class="book-list">
    <mat-table matSort [dataSource]="dataSource" class="table">

      <ng-container matColumnDef="image">
        <mat-header-cell *matHeaderCellDef mat-sort-header> <span style="white-space: pre;"></span>
        </mat-header-cell>
        <mat-cell *matCellDef="let element"> <img class="book-image" src="{{element.image}}" alt=""> </mat-cell>
      </ng-container>

      <ng-container matColumnDef="name">
        <mat-header-cell *matHeaderCellDef mat-sort-header> Name </mat-header-cell>
        <mat-cell *matCellDef="let element"> {{element.name | slice:0:40}} </mat-cell>
      </ng-container>


      <ng-container matColumnDef="category">
        <mat-header-cell *matHeaderCellDef mat-sort-header> Category </mat-header-cell>
        <mat-cell *matCellDef="let element">
          <span>{{element.categoryName}} </span>
        </mat-cell>
      </ng-container>

      <ng-container matColumnDef="cost">
        <mat-header-cell *matHeaderCellDef mat-sort-header> Cost </mat-header-cell >
        <mat-cell *matCellDef="let element">
          <span>{{element.cost | currency:'VND'}} </span>
        </mat-cell>
      </ng-container>

      <ng-container matColumnDef="inventory">
        <mat-header-cell *matHeaderCellDef mat-sort-header> Inventory </mat-header-cell>
        <mat-cell *matCellDef="let element">
          <span>{{element.inventory}} </span>
        </mat-cell>
      </ng-container>

      <ng-container matColumnDef="amount">
        <mat-header-cell *matHeaderCellDef mat-sort-header> Amount </mat-header-cell>
        <mat-cell *matCellDef="let element">
          <span class="quantity-indicator text-truncate" [ngClass]="{'danger': element.amount < 10}"></span>
          <span>{{element.amount}} </span>
        </mat-cell>
      </ng-container>

      <ng-container matColumnDef="action">
        <mat-header-cell *matHeaderCellDef> Action </mat-header-cell>
        <mat-cell *matCellDef="let element">
          <a mat-icon-button color="primary" routerLink="./{{element.id}}">
            <i class="material-icons"> edit </i>
          </a>
        </mat-cell>
      </ng-container>

      <mat-header-row *matHeaderRowDef="displayedColumns" class="table-head"></mat-header-row>
      <mat-row 
        matRipple 
        class="row" 
        (click)="selectRow(row)"
        *matRowDef="let row; columns: displayedColumns;" 
        [ngClass]="{'selected': selectedRowIndex == row.id}" 
        >
      </mat-row>
    </mat-table>

    <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
  </div>
</div>
