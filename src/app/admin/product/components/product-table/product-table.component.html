<div class="action">

  <h1>
    Book management

  </h1>

  <mat-form-field class="filter-field" appearance="outline">
    <mat-label>Search book</mat-label>
    <input matInput (keyup)="applyFilter($event.target.value)">
    <mat-icon matSuffix>search</mat-icon>
  </mat-form-field>

  <span> <a routerLink="./add-book" mat-raised-button color="primary">Add book</a></span>

</div>

<div class="display-center mat-elevation-z1 data-table">
  <div *ngIf="pending">
    <mat-progress-bar mode="query"></mat-progress-bar>
  </div>

  <table mat-table matSort [dataSource]="dataSource" class="table">

    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
      <td mat-cell *matCellDef="let element"> {{element.id}} </td>
    </ng-container>

    <ng-container matColumnDef="image">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> <span style="white-space: pre;"></span>
      </th>
      <td mat-cell *matCellDef="let element"> <img class="book-image" src="{{element.image}}" alt=""> </td>
    </ng-container>

    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
      <td mat-cell *matCellDef="let element"> {{element.name | slice:0:40}} </td>
    </ng-container>


    <ng-container matColumnDef="category">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Category </th>
      <td mat-cell *matCellDef="let element">
        <span>{{element.categoryName}} </span>
      </td>
    </ng-container>

    <ng-container matColumnDef="cost">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Cost </th>
      <td mat-cell *matCellDef="let element">
        <span>{{element.cost | currency:'VND'}} </span>
      </td>
    </ng-container>

    <ng-container matColumnDef="inventory">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Inventory </th>
      <td mat-cell *matCellDef="let element">
        <span>{{element.inventory}} </span>
      </td>
    </ng-container>

    <ng-container matColumnDef="amount">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Amount </th>
      <td mat-cell *matCellDef="let element">
        <span class="quantity-indicator text-truncate" [ngClass]="{'danger': element.amount < 10}"></span>
        <span>{{element.amount}} </span>
      </td>
    </ng-container>

    <ng-container matColumnDef="action">
      <th mat-header-cell *matHeaderCellDef> Action </th>
      <td mat-cell *matCellDef="let element">
        <a mat-icon-button color="primary" routerLink="./{{element.id}}">
          <i class="material-icons"> edit </i>
        </a>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns" class="table-head"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;" class="row" (click)="selectRow(row)"></tr>
  </table>

  <mat-paginator [pageSizeOptions]="[10, 20, 50]" showFirstLastButtons></mat-paginator>
</div>
