<div class="action">

  <h1>
    Book management

  </h1>

  <mat-form-field class="filter-field" appearance="outline">
    <mat-label>Search book</mat-label>
    <input matInput (keyup)="applyFilter($event.target.value)">
    <mat-icon matSuffix>search</mat-icon>
  </mat-form-field>

  <span> <a routerLink="./add-book" mat-raised-button color="primary">Add book</a></span>

</div>

<div class="display-center mat-elevation-z1 data-table">
  <div *ngIf="pending">
    <mat-progress-bar mode="query"></mat-progress-bar>
  </div>

  <div class="book-list">
    <mat-table matSort [dataSource]="dataSource" class="table">

      <ng-container matColumnDef="id">
        <mat-header-cell *matHeaderCellDef mat-sort-header> ID </mat-header-cell>
        <mat-cell *matCellDef="let element"> {{element.id}} </mat-cell>
      </ng-container>

      <ng-container matColumnDef="image">
        <mat-header-cell *matHeaderCellDef mat-sort-header> <span style="white-space: pre;"></span>
        </mat-header-cell>
        <mat-cell *matCellDef="let element"> <img class="book-image" src="{{element.image}}" alt=""> </mat-cell>
      </ng-container>

      <ng-container matColumnDef="name">
        <mat-header-cell *matHeaderCellDef mat-sort-header> Name </mat-header-cell>
        <mat-cell *matCellDef="let element"> {{element.name | slice:0:40}} </mat-cell>
      </ng-container>


      <ng-container matColumnDef="category">
        <mat-header-cell *matHeaderCellDef mat-sort-header> Category </mat-header-cell>
        <mat-cell *matCellDef="let element">
          <span>{{element.categoryName}} </span>
        </mat-cell>
      </ng-container>

      <ng-container matColumnDef="cost">
        <mat-header-cell *matHeaderCellDef mat-sort-header> Cost </mat-header-cell >
        <mat-cell *matCellDef="let element">
          <span>{{element.cost | currency:'VND'}} </span>
        </mat-cell>
      </ng-container>

      <ng-container matColumnDef="inventory">
        <mat-header-cell *matHeaderCellDef mat-sort-header> Inventory </mat-header-cell>
        <mat-cell *matCellDef="let element">
          <span>{{element.inventory}} </span>
        </mat-cell>
      </ng-container>

      <ng-container matColumnDef="amount">
        <mat-header-cell *matHeaderCellDef mat-sort-header> Amount </mat-header-cell>
        <mat-cell *matCellDef="let element">
          <span class="quantity-indicator text-truncate" [ngClass]="{'danger': element.amount < 10}"></span>
          <span>{{element.amount}} </span>
        </mat-cell>
      </ng-container>

      <ng-container matColumnDef="action">
        <mat-header-cell *matHeaderCellDef> Action </mat-header-cell>
        <mat-cell *matCellDef="let element">
          <a mat-icon-button color="primary" routerLink="./{{element.id}}">
            <i class="material-icons"> edit </i>
          </a>
        </mat-cell>
      </ng-container>

      <mat-header-row *matHeaderRowDef="displayedColumns" class="table-head"></mat-header-row>
      <mat-row [ngClass]="{'selected': selectedRowIndex == row.id}" matRipple *matRowDef="let row; columns: displayedColumns;" class="row" (click)="selectRow(row)">
      </mat-row>
    </mat-table>

    <mat-paginator [pageSizeOptions]="[10, 20, 50]" showFirstLastButtons></mat-paginator>
  </div>

  <div class="book-detail">

    <div *ngIf="!selectedBook" class="no-book">
      <i class="material-icons">
        menu_book
      </i>
      <h3>Select a book to check detail</h3>
    </div>

    <app-detail-product *ngIf="selectedBook" [selectedBook]="selectedBook"></app-detail-product>
  </div>
</div>
