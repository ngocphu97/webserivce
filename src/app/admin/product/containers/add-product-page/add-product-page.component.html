<div class="auth-page">
	<mat-card class="auth-card">
		<mat-progress-bar mode="indeterminate" *ngIf="pending$ | async"></mat-progress-bar>

		<mat-card-content>

			<h1 class="mat-h1 text-center">Add book</h1>

			<p class="mat-error" *ngIf="error$ | async as error">{{error.message}}</p>

			<app-add-product-form class="form" (addBook)="onAddBook($event)">
			</app-add-product-form>
		</mat-card-content>
	</mat-card>
</div>
