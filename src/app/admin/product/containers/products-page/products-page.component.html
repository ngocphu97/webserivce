<ng-container *ngIf="(books$ | async) && (books$ | async).length === 0">
	<div class="lonely-here">
		<p>No book around here ...</p>
	</div>
</ng-container>

<app-product-table 
  *ngIf="(books$ | async) && (books$ | async).length > 0 && (categories$ | async) && (categories$ | async).length > 0" 
  [books]="books$ | async"
  [categories]="categories$ | async">
</app-product-table>
