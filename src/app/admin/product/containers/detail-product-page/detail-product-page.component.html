<div class="book-detail" *ngIf="selectedBook$ | async">
  <app-detail-product 
    [categories]="categoryList$ | async"
    [selectedBook]="selectedBook$ | async" 
    [bookshelfLoctions]="bookshelfLoctions$ | async"

    (editingBook)="onEditBook($event)"
    (deleteBook)="onDeleteBook($event)"
    (updateBookCover)="onEditCoverPhoto($event)"
    >
	</app-detail-product>
</div>
