<div class="explore-page">
  <mat-toolbar class="tool-bar mat-elevation-z1">
    <span><img class="gudjob-logo" src="/assets/gudjob-logo-1.png" alt=""></span>

    <button class="menu" mat-icon-button [matMenuTriggerFor]="menu">
      <mat-icon>more_vert</mat-icon>
    </button>

    <mat-menu #menu="matMenu">

      <a mat-menu-item routerLink="/admin/manage" *ngIf="(loggedInUser$ | async).role === 'admin'">
        <mat-icon [color]="'primary'">people</mat-icon>
        <span>Accounts manage</span>
      </a>

      <a mat-menu-item routerLink="/admin/manage" >
        <mat-icon [color]="'primary'">emoji_people</mat-icon>
        <span>Profile</span>
      </a>

      <button mat-menu-item (click)="logout()">
        <mat-icon [color]="'primary'">thumb_up_alt</mat-icon>
        <span>Log out</span>
      </button>

    </mat-menu>

  </mat-toolbar>

  <div class="list-item">
    <app-explore-table [exploredList]="exploredList$ | async" [suggestionList]="adSuggestionList$ | async"
      [pending]="pending$ | async" [totalExplore]="totalInterest$ | async" (exploredKeyword)="onSearch($event)"
      (getSuggestionList)="getAdSuggestionList($event)" (select)="onSelectInterest($event)">
    </app-explore-table>
  </div>

  <ng-container *ngIf="(totalInterest$ | async) === 0">
    <div class="lonely-here">
      <p>No explore, please search to discover ...</p>
    </div>
  </ng-container>

</div>
