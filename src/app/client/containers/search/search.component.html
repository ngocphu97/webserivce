<form [formGroup]="stateForm">
  <mat-form-field appearance="outline" [color]="'primary'" class="search">
    <input type="text" matInput placeholder="Book name ... " formControlName="stateGroup" [matAutocomplete]="autoGroup">
    <mat-autocomplete #autoGroup="matAutocomplete" (optionSelected)="onSelectBook($event)">
      <mat-optgroup *ngFor="let group of stateGroupOptions | async" [label]="group.letter">
        <mat-option *ngFor="let name of group.names" [value]="name">
          {{name}}
        </mat-option>
      </mat-optgroup>
    </mat-autocomplete>
    <button mat-button class="search-btn">
      <mat-icon matSuffix>search</mat-icon>
    </button>
  </mat-form-field>
</form>
