<form [formGroup]="form" (submit)="onSubmit()">
  <mat-form-field appearance="outline" [color]="'primary'" class="search">
    <input 
      type="text" 
      matInput 
      placeholder="Tìm kiếm sản phầm mong muốn " 
      formControlName="keyword" 
      #search
    >
    <button 
        mat-button class="search-btn" 
        routerLink="./books/search"
        [queryParams]="{ keyword: search.value }">
      <mat-icon matSuffix>search</mat-icon>
    </button>
  </mat-form-field>
</form>
