<form name="recoverYourPasswordForm"
  autocomplete="off"
  [formGroup]="form"
  (ngSubmit)="onSubmit()">

  <mat-form-field appearance="outline">
    <mat-label>Email</mat-label>
    <input matInput
      autocomplete="off"
      tabindex="1"
      type="email"
      formControlName="email"
      placeholder="Email" />
    <mat-icon matSuffix>email</mat-icon>
    <mat-error *ngIf="emailControl.errors">
      <span *ngIf="emailControl.errors['required']">
        Email is required
      </span>
      <span *ngIf="emailControl.errors['email']">
        Email invalid
      </span>
    </mat-error>
  </mat-form-field>

  <div>
    <span fxFlex></span>
    <button mat-raised-button
      tabindex="2"
      color="accent"
      type="submit"
      class="action-button w-100"
      [disabled]="form.invalid || pending">
      Send reset link
    </button>
  </div>

</form>

<div class="text-center mt-32">
  <a [routerLink]="[ '/login' ]">Back to login</a>
</div>
