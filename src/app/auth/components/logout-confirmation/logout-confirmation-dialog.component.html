<h2 mat-dialog-title>Đăng xuất</h2>

<mat-dialog-content>Bạn có muốn đăng xuất</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button [mat-dialog-close]="false">
    Hủy
  </button>
  <button mat-raised-button color="primary" [mat-dialog-close]="true">
    Đăng xuất
  </button>
</mat-dialog-actions>
