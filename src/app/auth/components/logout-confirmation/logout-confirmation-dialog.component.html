<h2 mat-dialog-title>Log out</h2>

<mat-dialog-content>Do you want to log out?</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button [mat-dialog-close]="false">
    Cancel
  </button>
  <button mat-raised-button color="primary" [mat-dialog-close]="true">
    Log out
  </button>
</mat-dialog-actions>
