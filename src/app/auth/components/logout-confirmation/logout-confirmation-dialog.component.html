<h2 mat-dialog-title>Logout</h2>

<mat-dialog-content>Are you sure you want to logout?</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button [mat-dialog-close]="false">
    Cancel
  </button>
  <button mat-raised-button color="primary" [mat-dialog-close]="true">
    Logout
  </button>
</mat-dialog-actions>
